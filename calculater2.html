<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body style="background-color: #1c6c78;">
  <style>
    .Calculator {
      max-width: 600px;
      margin: 10px auto;
    }
  </style>

  <div class="container Calculator float-left">
    <h2>Simple Calculator</h2>

    <div class="form-group">
      <label for="Operation">Select Operation:</label>
      <select class="form-control" id="operation" onchange="calculate()">
        <option value="addition">Addition (+)</option>
        <option value="subtraction">Subtraction (-)</option>
        <option value="multiplication">Multiplication (*)</option>
        <option value="division">Division (/)</option>
      </select>
    </div>

    <div class="form-group">
      <label for="num1">Enter Number 1:</label>
      <input type="number" class="form-control" id="num1">
    </div>

    <div class="form-group">
      <label for="num2">Enter Number 2:</label>
      <input type="number" class="form-control" id="num2">
    </div>

    <button class="btn btn-primary mt-3" onclick="calculate()">Calculate</button>

    <div class="mt-3">
      <h4>Result:</h4>
      <p id="result"></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script>
    function calculate() {
      var operation = document.getElementById("operation").value;
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result;

      switch (operation) {
        case "addition":
          result = num1 + num2;
          break;
        case "subtraction":
          result = num1 - num2;
          break;
        case "multiplication":
          result = num1 * num2;
          break;
        case "division":
          result = num1 / num2;
          break;
        default:
          result = "Invalid operation";
      }

      document.getElementById("result").innerHTML = result;
    }
  </script>

</body>
</html>
